name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: install app dependencies
      run: cd app && npm install 

    - name: start test
      run: cd app/test && ls && npm install && npm test
